<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <Style>
        body {
            background-color: cyan;
        }
        h1 {
            font-size: 60px;
            background-color: crimson;
        }
        p {
            font-size: 100px;
            color:crimson;
        }
        li{
            color: orangered;
        }
        ul{
            background-color: yellow;
            width: 250px;
            height: 200px;
        }
    </Style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <h1 style="background-color:green">INTRODUCTION TO CSS</h1> 
 <P style="font-size: 50px; color:black">Different types of css</P>
 <ul>
    <h3>Examples of CSS</h3>
    <li style="font-size: 20px">Internal CSS</li>
    <li>Inline CSS</li>
    <li>External CSS</li>
 </ul>
 <div id="division">
    <h2>This our very first div element</h2>
 </div>
 <!-- multiple classes in the same element  -->
 <div class="one black sweet">
    <h3>Hello world</h3>
 </div>
 <h2 id="green"></h2>
</body>
</html>
